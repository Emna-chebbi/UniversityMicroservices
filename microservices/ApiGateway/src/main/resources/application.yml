spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: university-service
          uri: lb://UNIVERSITYMANAGEMENT
          predicates:
            - Path=/api/university/**
        - id: course-service
          uri: lb://COURSEMANAGEMENT
          predicates:
            - Path=/api/courses/**

server:
  port: 9999

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: TRACE